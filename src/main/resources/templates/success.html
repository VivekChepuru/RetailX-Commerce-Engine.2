<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="${#locale.language}">
<head>
    <title>Success</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #ecfdf5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .success-box {
            background: white;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            color: #16a34a;
            margin-bottom: 1rem;
        }
        a {
            display: inline-block;
            margin-top: 1rem;
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="success-box">
    <h2 th:text="${message}">Customer registered successfully!</h2>
    <a href="/customer/enroll">Back to Register</a>
</div>
</body>
</html>
