<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Search Reviews by Product ID</title>
</head>
<body>
<h2>Search Reviews by Product ID</h2>

<form th:action="@{/review/find}" method="get">
  <label for="productId">Enter Product ID:</label>
  <input type="number" id="productId" name="productId" placeholder="e.g., 101" required />
  <button type="submit">Search</button>
</form>
</body>
</html>
